exporters:
  debug:
  otlp/jaeger:
    endpoint: "${JAEGER_ENDPOINT}"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers:
        - otlp
      processors: [memory_limiter, attributes, 
#                   probabilistic_sampler, 
#                   tail_sampling,
                   batch]
      exporters:
        - debug
        - otlp/jaeger
    metrics:
      receivers:
        - otlp
      processors: [memory_limiter, batch]
      exporters:
        - debug
        - prometheus
    logs:
      receivers: [otlp]
      processors: []
      exporters: [loki, debug]

  extensions:
    - health_check
    - zpages